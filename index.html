<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StanLux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>StanLux Watch Designs</h1>
    <nav>  
      <ul>
        <li><a href="user.html">Link to User UI Page </a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="landing-page">
    <div class="overlay">
      <h2>Welcome to StanLux Watch Store</h2>
      <p>Discover the finest luxury watch brands</p>
      <a href="#products-list" class="cta-button">Shop Now</a>
    </div>
  </section>

  <main>
    <div class="product-div">
      <section id="products-list" class="productList">
        <!-- This is where the products will be dynamically added -->
      </section>
    </div>
    
    <section id="product-form">
      <h2>Add/Edit Product</h2>
      <form id="form">
        <input type="hidden" id="product-id">
        <div>
          <label for="product-name">Name:</label>
          <input type="text" id="product-name" placeholder="Enter product name" required>
        </div>
        <div>
          <label for="product-image">Image URL:</label>
          <input type="text" id="product-image" placeholder="Enter image URL" required>
        </div>
        <div>
          <label for="product-price">Price:</label>
          <input type="text" id="product-price" placeholder="Enter product price" required>
        </div>
        <div>
          <label for="product-description">Description:</label>
          <textarea id="product-description" placeholder="Enter product description" required></textarea>
        </div>
        <button type="submit" style="width: 100px;">Save</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 StanLux Watch Store</p>
  </footer>

  <script src="./dist/app.js" type="module"></script>
</body>
</html>
